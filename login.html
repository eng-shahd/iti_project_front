<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Uber Professional</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="auth-page">
    <!-- Enhanced Fixed navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm uber-navbar"
    >
      <div class="container">
        <a class="navbar-brand uber-brand" href="index.html">
          <i class="bi bi-car-front-fill me-2"></i>
          <span>Uber</span>
          <small class="badge badge-professional ml-2">Pro</small>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-fill me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myrides.html">
                <i class="bi bi-clock-history me-1"></i>My Rides
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html">
                <i class="bi bi-car-front me-1"></i>Cars
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="bi bi-person-circle me-1"></i>Profile
              </a>
            </li>
          </ul>
          <div id="authArea" class="ml-2">
            <a class="btn btn-primary btn-sm" href="signin.html">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="auth-main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="login-container">
              <div class="auth-header text-center mb-4">
                <div class="auth-logo">
                  <i class="bi bi-car-front-fill"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">
                  Sign in to your Uber Professional account
                </p>
              </div>

              <form id="loginForm" novalidate>
                <div class="form-group">
                  <label for="loginEmail">Email Address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                      </span>
                    </div>
                    <input
                      id="loginEmail"
                      type="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                      </span>
                    </div>
                    <input
                      id="loginPassword"
                      type="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                    />
                    <div class="input-group-append">
                      <button
                        type="button"
                        class="btn btn-outline-secondary password-toggle-btn"
                        onclick="togglePassword('loginPassword')"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                    <div class="invalid-feedback">Password is required</div>
                  </div>
                </div>

                <div class="form-row align-items-center mb-3">
                  <div class="col-auto">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col text-right">
                    <a
                      href="#"
                      class="text-primary small"
                      onclick="showForgotPassword()"
                      >Forgot Password?</a
                    >
                  </div>
                </div>

                <div
                  id="loginError"
                  class="alert alert-danger"
                  style="display: none"
                ></div>

                <button
                  class="btn btn-primary btn-lg btn-block auth-btn"
                  type="submit"
                >
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
              </form>

              <!-- Quick Login Options -->
              <div class="quick-login mt-4">
                <h6 class="text-center mb-3">Quick Login (Demo)</h6>
                <div class="row">
                  <div class="col-4">
                    <button
                      class="btn btn-outline-primary btn-sm btn-block"
                      onclick="quickLogin('user')"
                    >
                      <i class="bi bi-person"></i><br />
                      <small>User</small>
                    </button>
                  </div>
                  <div class="col-4">
                    <button
                      class="btn btn-outline-success btn-sm btn-block"
                      onclick="quickLogin('driver')"
                    >
                      <i class="bi bi-car-front"></i><br />
                      <small>Driver</small>
                    </button>
                  </div>
                  <div class="col-4">
                    <button
                      class="btn btn-outline-danger btn-sm btn-block"
                      onclick="quickLogin('admin')"
                    >
                      <i class="bi bi-shield-check"></i><br />
                      <small>Admin</small>
                    </button>
                  </div>
                </div>
              </div>

              <div class="auth-footer">
                <p class="text-center mb-0">
                  Don't have an account?
                  <a href="signin.html" class="text-primary font-weight-bold"
                    >Create Account</a
                  >
                </p>
              </div>

              <!-- Forgot Password Modal -->
              <div
                class="modal fade"
                id="forgotPasswordModal"
                tabindex="-1"
                role="dialog"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Reset Password</h5>
                      <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="forgotPasswordForm">
                        <div class="form-group">
                          <label for="resetEmail">Email Address</label>
                          <input
                            id="resetEmail"
                            type="email"
                            class="form-control"
                            placeholder="Enter your email"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                          Send Reset Link
                        </button>
                      </form>
                      <div id="resetMessage" class="mt-3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
